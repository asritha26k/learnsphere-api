spring.application.name=flashcards
# ====================
# SERVER CONFIG
# ====================
server.port=8080

# ====================
# H2 DATABASE CONFIG
# ====================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Automatically create tables
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# ====================
# GRAPHQL CONFIG
# ====================
spring.graphql.schema.locations=classpath:graphql/
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
spring.graphql.graphiql.title=LearnSphere GraphQL Playground

# Hibernate/JPA Logging
spring.jpa.open-in-view=false
logging.level.org.hibernate.LazyInitializationException=DEBUG
logging.level.org.hibernate.engine.internal.ImmutableEntityEntry=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.data.jpa=DEBUG

# Spring for GraphQL Logging
logging.level.org.springframework.graphql=DEBUG
logging.level.graphql.execution=DEBUG
logging.level.graphql.schema=DEBUG
